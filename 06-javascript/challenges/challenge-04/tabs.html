<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tabs-container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: #f1f1f1;
      font-size: 15px;
    }

    .tab.active {
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .tab:focus {
      outline: 2px solid #007bff;
    }

    .tab-content {
      padding: 20px;
      min-height: 100px;
      font-size: 14px;
    }
  </style>
</head>

<body>
<main>
  <section class="tabs-container">
    <div class="tabs-container">
    <div class="tabs" id="tabs"></div>
    <div class="tab-content" id="tabContent"></div>
  </div>
  </section>
</main>

  <script src="tabs.js"></script>
</body>
</html>
