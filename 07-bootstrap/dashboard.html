<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Admin</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <form class="d-flex ms-auto me-3">
                <input class="form-control form-control-sm" type="search" placeholder="Search">
            </form>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> User
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item">Profile</a></li>
                    <li><a class="dropdown-item">Settings</a></li>
                    <li><a class="dropdown-item text-danger">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        
        <div class="col-md-2 bg-light min-vh-100 d-none d-md-block">
            <ul class="nav flex-column p-3">
                <li class="nav-item"><a class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link"><i class="bi bi-people"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link"><i class="bi bi-box"></i> Products</a></li>
                <li class="nav-item"><a class="nav-link"><i class="bi bi-cart"></i> Orders</a></li>
                <li class="nav-item"><a class="nav-link"><i class="bi bi-bar-chart"></i> Reports</a></li>
                <li class="nav-item"><a class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </div>

       
        <div class="col-md-10 p-4">

            
            <div class="row g-3 mb-4">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-people fs-3"></i>
                            <h6>Total Users</h6>
                            <h4>1200</h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-currency-dollar fs-3"></i>
                            <h6>Revenue</h6>
                            <h4>$45,000</h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-cart fs-3"></i>
                            <h6>Orders</h6>
                            <h4>320</h4>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-list-check fs-3"></i>
                            <h6>Tasks</h6>
                            <h4>18</h4>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="card">
                <div class="card-body">
                    <h6>Recent Activity</h6>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>101</td>
                                    <td>John</td>
                                    <td>Order Placed</td>
                                    <td><span class="badge bg-success">Done</span></td>
                                </tr>
                                <tr>
                                    <td>102</td>
                                    <td>Alice</td>
                                    <td>Payment Pending</td>
                                    <td><span class="badge bg-warning">Pending</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    
                    <ul class="pagination">
                        <li class="page-item active"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
